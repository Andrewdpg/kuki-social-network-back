<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Asociar Permisos - Kuki')}"></head>
<body class="min-h-screen bg-gradient-custom flex flex-col">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Asociar Permisos al Rol</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-3xl mx-auto bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <a th:href="@{/admin/role}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    <span class="material-icons align-middle mr-1">arrow_back</span> Lista de roles
                </a>
            </div>
            <form th:object="${associatePermissionsRequest}" method="post" class="space-y-6 p-6">
                <div>
                    <label for="roleId" class="block text-sm font-medium text-gray-700">Seleccionar Rol:</label>
                    <select id="roleId" th:field="*{roleId}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm rounded-md" disabled>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Role Name</option>
                    </select>
                    <input type="hidden" th:field="*{roleId}">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Permisos:</label>
                    <div class="space-y-2 max-h-60 overflow-y-auto border border-gray-300 rounded-md p-4 bg-gray-50">
                        <div th:each="permission : ${permissions}" class="flex items-center">
                            <input type="checkbox" th:field="*{permissions}" th:value="${permission.id}" 
                                   th:checked="${#lists.contains(associatePermissionsRequest.permissions, permission.id)}"
                                   class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                            <label th:for="${'permission-' + permission.id}" th:text="${permission.name}" class="ml-2 block text-sm text-gray-900">
                                Permission Name
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Asociar
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
    </main>
</body>
</html>
