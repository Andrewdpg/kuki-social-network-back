<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Registro - Kuki')}"></head>
<body class="min-h-screen bg-gradient-custom flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex justify-center mb-8">
            <span class="material-icons text-6xl text-orange-500">menu_book</span>
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Regístrate en Kuki</h1>
        <form th:action="@{/register}" th:object="${registerUserRequest}" method="post" class="space-y-4">
            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="text-sm font-medium text-gray-700">Nombre de usuario</label>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">person</span>
                    <input id="username" th:field="*{username}" type="text" placeholder="Alias" class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm mt-1"></div>
                </div>
            </div>
            <!-- Full Name Field -->
            <div class="space-y-2">
                <label for="fullName" class="text-sm font-medium text-gray-700">Nombre completo</label>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">badge</span>
                    <input id="fullName" th:field="*{fullName}" type="text" placeholder="Tu Nombre Completo" class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-500 text-sm mt-1"></div>
                </div>
            </div>
            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-gray-700">Correo electrónico</label>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">email</span>
                    <input id="email" th:field="*{email}" type="email" placeholder="tu@email.com" class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></div>
                </div>
            </div>
            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock</span>
                    <input id="password" th:field="*{password}" type="password" placeholder="••••••••" class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></div>
                </div>
            </div>
            <!-- Country Field -->
            <div class="space-y-2">
                <label for="country" class="text-sm font-medium text-gray-700">País</label>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">public</span>
                    <select id="country" th:field="*{country}" class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                        <option value="">Selecciona tu país</option>
                        <option value="ES">España</option>
                        <option value="MX">México</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="PE">Perú</option>
                    </select>
                    <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-red-500 text-sm mt-1"></div>
                </div>
            </div>
            <div class="mt-4"></div>
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Regístrate
            </button>
        </form>
        <!-- Login Link -->
        <div class="mt-4 text-center">
            <span class="text-sm text-gray-600">¿Ya tienes una cuenta? </span>
            <a th:href="@{/login}" class="text-sm text-orange-600 hover:underline">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
