<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (title='Login - Kuki')}"></head>
<body class="min-h-screen bg-gradient-custom flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex justify-center mb-8">
            <span class="material-icons text-6xl text-orange-500">menu_book</span>
        </div>
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Bienvenido a Kuki</h1>
        <form th:action="@{/login}" method="post" class="space-y-6">
            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="text-sm font-medium text-gray-700">Nombre de usuario</label>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">person</span>
                    <input id="username" name="username" type="text" placeholder="tu_usuario"
                           class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>
            </div>
            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock</span>
                    <input id="password" name="password" type="password" placeholder="••••••••"
                           class="w-full pl-10 pr-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>
            </div>
            <!-- Error Message -->
            <div th:if="${loginError}" class="text-red-500 text-sm mt-1">
                <p th:text="${loginError}"></p>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Iniciar sesión
            </button>
        </form>
        <!-- Forgot Password Link -->
        <div class="mt-6 text-center">
            <a th:href="@{/forgot-password}" class="text-sm text-orange-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
